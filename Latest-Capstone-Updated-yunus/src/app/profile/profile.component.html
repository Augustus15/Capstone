  <div class="container pt-3 pb-5">
      <h1 class="text-center pt-2">User Profile</h1>
      <p class="text-center desc-edit">Edit Your Profile Information</p>
    <div class="row d-flex justify-content-center">
      <div class="col-md-9 col-lg-7 col-xl-5">
        <div class="card">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container mt-4">
            <div class="form-group">
              <label for="mobileNumber">Mobile Number:</label>
              <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control">
            </div> 
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control">
            </div>
            <div formGroupName="address">
              <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" formControlName="line1" class="form-control" >
              </div>
              <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" formControlName="city" class="form-control" >
              </div>
              <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" formControlName="state" class="form-control" >
              </div>
              <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" formControlName="pincode" class="form-control" >
              </div>
            </div>
            <br>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary mb-3">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
