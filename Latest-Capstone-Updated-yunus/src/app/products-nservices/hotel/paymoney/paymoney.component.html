<table class="body-wrap">
  <tbody><tr>
      <td></td>
      <td class="container" width="600">
          <div class="content">
              <table class="main" width="100%" cellpadding="0" cellspacing="0">
                  <tbody><tr>
                      <td class="content-wrap aligncenter">
                          <table width="100%" cellpadding="0" cellspacing="0">
                              <tbody><tr>
                                  <td class="content-block">
                                      <h2>Your Receipt</h2>
                                  </td>
                              </tr>
                              <tr>
                                  <td class="content-block">
                                      <table class="invoice">
                                          <tbody><tr>
                                              <td>{{categoryName | uppercase}}<br>Product ID: #{{payProduct.serviceId}}<br>Date: {{todayDate}}</td>
                                          </tr>
                                          <tr>
                                              <td>
                                                  <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                      <tbody><tr>
                                                          <td>{{payProduct.name}}</td>
                                                          <td class="alignright"> <span style="font-weight:bold;">{{payProduct.price | currency:"&#8377;"}}</span></td>
                                                      </tr>
                                                      <tr>
                                                        <tr class="total">
                                                          <td class="alignright" width="80%">Total</td>
                                                          <td class="alignright"><span style="font-weight:bold;">{{payProduct.price | currency:"&#8377;"}}</span></td>
                                                      </tr>
                                                      <tr *ngIf="!showTpinField" >
                                                        <td colspan="2" class="content-block aligncenter">
                                                          <button class="pay-now-button" (click)="showTpinField = true">Pay Now</button>
                                                        </td>
                                                    </tr>
                                                    <tr *ngIf="showTpinField">
                                                      <td colspan="2">
                                                        <label for="tpinInput">Enter TPIN:</label>
                                                        <input type="password" id="tpinInput" [(ngModel)]="tpin" name="tpin" pattern="[0-9]{1,4}" maxlength="4" required>
                                                      </td>
                                                    </tr>
                                                    <tr *ngIf="showTpinField" class="content-block aligncenter">
                                                      <td colspan="2">
                                                        <button class="submit-button"  (click)="productPurchased()">Submit</button>
                                                      </td>
                                                    </tr>
                                                  </tbody></table>
                                              </td>
                                          </tr>
                                      </tbody></table>
                                  </td>
                              </tr>
                              <tr>
                                <td class="content-block">
                                    <img src="../../assets/image/image (1).png" width="50px" height="50px">
                                </td>
                              </tr>
                              <tr>
                                  <td class="content-block">
                                      Company Inc. 2023
                                  </td>
                              </tr>
                          </tbody></table>
                      </td>
                  </tr>
              </tbody></table>
              <div class="footer">
                  <table width="100%">
                      <tbody><tr>
                          <td class="aligncenter content-block">Questions? Email <a href="mailto:">support@company.inc</a></td>
                      </tr>
                  </tbody></table>
              </div></div>
      </td>
      <td></td>
  </tr>
</tbody></table>
